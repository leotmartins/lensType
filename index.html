<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Lentes para Óculos</title>
</head>
<body>
    <div id="container">
        <div>
            <h1 class="title">Qual a lente indicada?</h1>
        </div>
        <div>
            <form id="form" method="get">
                <h3 class="type">Grau esférico:</h3>
                <p>
                    Olho esquerdo: <input type="number" id="sLeft" class="formInput" min="-15" max="0" step="0.25" required> - 
                    Olho direito: <input type="number" id="sRight" class="formInput" min="-15" max="0" step="0.25" required>
                </p>
                <h3 class="type">Grau cilíndrico:</h3>
                <p>
                    Olho esquerdo: <input type="number" id="cLeft" class="formInput" min="-6" max="0" step="0.25" required> - 
                    Olho direito: <input type="number" id="cRight" class="formInput" min="-6" max="0" step="0.25" required>
                </p>
                <p>
                    <input type="submit" class="formSubmit" value="Verificar!" formaction="javascript:verificar()">
                </p>
            </form>
        </div>
        <div id="out">
            <p>Preencha os dados acima e aperte o botão.</p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
